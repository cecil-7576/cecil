<!DOCTYPE html>
<html lang="en">
<head>
    <!--Character set-->
    <meta charset="UTF-8" />
    <title>Netflix | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> 

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Product san', sans-serif;
            font-weight: 700;
        }

        body {
            background-image: linear-gradient(black, #352525);
        }

        nav {
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        nav li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #sign-in-button {
            background-color: aliceblue;
            color: #333;
            padding: 10px 25px;
            border-radius: 25px
        }

        #sign-in-button:hover {
            border: solid 1px aliceblue;
            box-shadow: #ccc;
            transition: ease-in-out;
        }

        .menu {
            border: 2px solid white;
            background-color: aliceblue;
            padding: 10px;
            border-radius: 70px;
            font-size: large;
        }


        .header{
            width: 95%;
            min-height: 100%;
            background-image: url(backnet.jpeg), linear-gradient(rgba(0, 0, 0, 0.699), rgba(66, 4, 4, 0.61));
            color: aliceblue;
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            text-align: center;
            padding-top: 200px;
            padding-bottom: 150px;
            border:2px solid white;
            margin-left: 30px;
            border-top-left-radius: 200px;
            border-bottom-right-radius: 200px;
            
        }

        .header h1 {
            padding-bottom: 20px;
            font-size: 4rem;
            width: 60%;
            margin: 0% auto;
        }

        .header p {
            font-size: larger;
        }

        .input {
            margin: 20px;
            text-align: center;
            padding: 20px;
        }

        .input::placeholder{
            font-size: 1.2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 equal-width columns*/
            gap: 20px;
            padding-bottom: 50px;
            margin-inline: 10px;
            
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            padding: 0%;
            overflow: hidden;
            transition: box-shadow 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <!--Navigation Bar-->
   <nav>
        <div class="logo">
            <img src="nnet.jpg" alt="netflix logo" width="150px">
        </div>
        <ul class="menu">
            <li><a href="#" id="sign-in-button">Sign In</a></li>
        </ul>
   </nav>

        <div class="header">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Starting at #2,200. Cancel anytime.</p>
        </div>

    <!---->
    <form>
        <div class="input">
            <input type="email" placeholder="Email address">
            <input type="submit" value="submit">
        </div>
    </form>


    <!--Featured movies-->
    <div class="feature">
        <h3>Trending Movies</h3>
    </div>

    <!--Feature Movies Grid-->
    <div class="grid-container">

        <!--single movie item-->
        <div class="grid-item">
            <img src="game.jpg">
        </div>

        <!--single movie item-->
        <div class="grid-item">
            <img src="suit.jpeg">
        </div>

        <!--single movie item-->
        <div class="grid-item">
            <img src="john.jpg">
        </div>

        <!--single movie item-->
        <div class="grid-item">
            <img src="james.jpg">
        </div>

        <!--single movie item-->
        <div class="grid-item">
            <img src="workingjpg.jpg">
        </div>

        <!--single movie item-->
        <div class="grid-item">
            <img src="good.jpeg">
        </div>



    </div>
</body>
</html>
