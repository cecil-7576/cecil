<!DOCTYPE html>
<html lang="en">
<head>
    <!--Character set-->
    <meta charset="UTF-8" />
    <title>Netflix | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> 

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Product san', sans-serif;
            font-weight: 700;
        }

        body {
            background-image: linear-gradient(black, #352525);
        }

        nav {
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        nav li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #sign-in-button {
            background-color: aliceblue;
            color: #333;
            padding: 10px 25px;
            border-radius: 25px
        }

        #sign-in-button:hover {
            border: solid 1px aliceblue;
            box-shadow: #ccc;
            transition: ease-in-out;
        }

        .menu {
            border: 2px solid white;
            background-color: aliceblue;
            padding: 10px;
            border-radius: 70px;
            font-size: large;
        }


        .header{
            width: 95%;
            min-height: 100%;
            background-image: url(backnet.jpeg), linear-gradient(rgba(0, 0, 0, 0.699), rgba(66, 4, 4, 0.61));
            color: aliceblue;
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            text-align: center;
            padding-top: 200px;
            padding-bottom: 150px;
            border:2px solid white;
            margin-left: 30px;
            border-top-left-radius: 200px;
            border-bottom-right-radius: 200px;
            
        }

        .header h1 {
            padding-bottom: 20px;
            font-size: 4rem;
            width: 60%;
            margin: 0% auto;
        }

        .header p {
            font-size: larger;
        }

        .form-group {
            margin: 20px auto !important; 
            text-align: center;
        }

        .input::placeholder {
            font-size: 1.2rem; /* Adjust the font size as needed */
        }

        input[type=email]:focus {
            border: solid 10px aliceblue;
        }

        input[type=email] {
            width: 30%;
            padding: 20px;
            border: 1px solid #ccc;
            color: #ccc;
            border-radius: 100px;
            resize: vertical;
            background-color: #282727;
        }
            
        input[type=submit] {
            background-color: #bb0707;
            color: white;
            font-size: 1.5rem;
            padding: 13px 50px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            border-radius: 100px;
        }

        input[type=submit]:hover {
            background-color: #8d0a0a;
        } 

        .feature {
            color: aliceblue;
            font-weight: 900;
            font-size: 2rem !important;
            text-align: left;
            padding-top: 20px;
            padding-block-end: 50px;
            margin-inline: 10%;
        }

        .feature h3 {
            display: inline-block;
            font-weight: bold;
            padding-top: 30px;
            padding-bottom: 0px;
            background-image: linear-gradient(to right, #6b068a, #d80b0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Adjust font size for smaller screens */
            @media (max-width: 768px) {
            font-size: 1.3rem;
            margin-bottom: 0;
        }

        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 equal-width columns*/
            gap: 20px;
            padding-bottom: 50px;
            margin-inline: 10px;

            /* For screens smaller than or equal to 600px */
            @media (max-width: 600px) {
            grid-template-columns: repeat(2, 1fr); /* Two column per row */
        }
            
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            padding: 0%;
            overflow: hidden;
            transition: box-shadow 0.2s ease-in-out;

            /* For screens smaller than or equal to 600px */
            @media (max-width: 600px) {
            grid-template-columns: repeat(1, 1fr); /* one column per row */
        }

        }

    </style>
</head>
